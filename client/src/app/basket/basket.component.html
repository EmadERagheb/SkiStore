<div class="container">
    <div *ngIf="(basketService.basketSource$|async)===null">
        <p>There are not items in the basket</p>
    </div>
    <ng-container *ngIf="(basketService.basketSource$|async) as basket">

        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th>
                                    <div class="py-2">Product</div>
                                </th>
                                <th>
                                    <div class="py-2">Price</div>
                                </th>
                                <th>
                                    <div class="py-2">Quantity</div>
                                </th>
                                <th>
                                    <div class="py-2">Total</div>
                                </th>
                                <th>
                                    <div class="py-2">Remove</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basket.items">
                                <th>
                                    <div class="p-2 d-inline-block">
                                        <img class="img-fluid" src="{{item.pictureURL}}" alt="{{item.productName}}"
                                            style="max-height: 50px;">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a routerLink="/shop/{{item.id}}" class="text-dark text-decoration-none">
                                                    {{item.productName}}
                                                </a>
                                            </h5>
                                            <span class="text-muted fst-italic">
                                                Type: {{item.type}}
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{item.price|currency}}</strong></td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i (click)="onDecrement(item,1)" class="fa fa-minus-circle text-warning me-2"
                                            style="cursor: pointer;font-size: 1.5em;"></i>
                                        <strong style="font-size: 1.5em;">{{item.quantity}}</strong>
                                        <i (click)="onIncrement(item,1)" class="fa fa-plus-circle text-warning ms-2"
                                            style="cursor: pointer;font-size: 1.5em;"></i>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>{{item.price* item.quantity|currency}}</strong></td>
                                <td class="align-middle">
                                    <div class="text-danger">
                                        <i (click)="onDecrement(item,item.quantity)" class="fa fa-trash " style="font-size: 1.5em; cursor: pointer;"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </ng-container>


</div>
