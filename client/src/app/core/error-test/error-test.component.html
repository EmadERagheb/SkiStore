<div class="container mt-5">
 <button class="btn btn-secondary me-3" (click)="get400Error()"> 400 Error</button>
 <button class="btn btn-secondary me-3" (click)="get400ValidationError()"> 400 ValidationError</button>
 <button class="btn btn-secondary me-3" (click)="get404Error()"> 404 Error</button>
 <button class="btn btn-secondary me-3" (click)="get500Error()"> 500 Error</button>
 <div class="row mt-5" *ngIf="validationsErrors.length>0">
    <ul>
        <li class="text-danger" *ngFor="let error of validationsErrors">{{error}}</li>
    </ul>
 </div>
</div>
