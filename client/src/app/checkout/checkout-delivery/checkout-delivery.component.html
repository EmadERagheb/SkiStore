<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">

        <div class="col-6 form-group" *ngFor="let method of deliverMethods">
            <input (click)="setShippingPrice(method)" type="radio" class="form-check-input" id="{{method.id}}"
                value="{{method.id}}" formControlName="deliveryMethod">
            <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.shortName}} - {{method.price|currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-row mb-5">
        <button class="btn btn-outline-primary" cdkStepperPrevious><i class="fa fa-angle-double-left"></i> Back to
            address</button>
        <button [disabled]="deliveryForm?.invalid" class="btn btn-primary" cdkStepperNext>Go to review <i
                class="fa fa-angle-double-right"></i></button>
    </div>
</div>
